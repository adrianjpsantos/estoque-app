<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button [routerLink]="['/lista-produtos']" routerLinkActive="router-link-active" >Produtos</ion-button>
  <ion-item *ngFor="let cliente of listaClientes">
    <ion-label>
      <h5>{{cliente.id}} - {{cliente.nome}}</h5>
      <a href="emailto:{{cliente.email}}">{{cliente.email}}</a>
    </ion-label>
  </ion-item>
</ion-content>
